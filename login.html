<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS login/style.css">
    <script src="JS login/script.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login"> 
            <h1>Faça Login <br> E conheça um mundo novo</h1>
            <img src="./imagens/raining-animate.svg" class="left-login-image" alt="Mulher Chuva">
        </div>
        <div class="right-login">
           <div class="card-login"> 
            
            <div id="msgError"> </div>

            <h1>LOGIN </h1>
            
                 <div class="textfield">
                    
                      <label id="emailLabel" for="email">Usuario :</label> 
                      
                      <input type="text" id="email" name="email" placeholder="Seu Usuario" >  
                 </div>
                 <div class="textfield">
                    <label id="senhaLabel" for="senha">Senha :</label>
                    <input type="password" id="senha" name="senha" placeholder="Sua Senha">
               </div>
               <button class="btn-login" onclick="entrar()"> Login</button>
               
               <button class="btn-login" onclick="registerButton()"> Nao tem conta? Registrar-se</button>
           </div>
        </div>

    </div>
</body>
</html>
