<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS login/style.css">
    <script src="JS login/script.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login"> 
            <h1>Fa√ßa Login <br> E entre para o nosso time </h1>
            <img src="./imagens/raining-animate.svg" class="left-login-image" alt="Mulher Chuva">
        </div>
        <div class="right-login">
           <div class="card-login"> 
            <h1>LOGIN </h1>
                 <div class="textfield">
                      <label for="usuario">Email :</label>
                      <input type="text" name="usuario" placeholder="Exemplo@hotmail.com">
                 </div>
                 <div class="textfield">
                    <label for="senha">Senha :</label>
                    <input type="password" name="senha" placeholder="Sua senha">
               </div>
               <button class="btn-login" onclick="loginButton()"> Login</button>
               
               <button class="btn-login" onclick="registerButton()"> Nao tem conta? Registrar-se</button>
           </div>
        </div>

    </div>
</body>
</html>
